<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Penyewaan</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Umum */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center; /* Menyusun elemen di tengah secara horizontal */
            align-items: center; /* Menyusun elemen di tengah secara vertikal */
            height: 100vh; /* Mengatur tinggi body sesuai viewport */
            background-color: #f3f4f6; /* Latar belakang halaman */
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            color: #333;
        }

        main {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px; /* Batas lebar formulir */
        }

        form label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        form input,
        form select,
        form button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        form button {
            background-color: #ec407a;
            color: white;
            border: none;
            cursor: pointer;
        }

        form button:hover {
            background-color: #ce93d8;
        }

        footer {
            text-align: center;
            margin-top: 20px;
        }

        footer p {
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Formulir Penyewaan Mobil</h1>
    </header>

    <main>
        <form action="php/proses-peminjaman.php" method="POST" enctype="multipart/form-data">
            <label for="nama">Nama Penyewa:</label>
            <input type="text" id="nama" name="nama" required>

            <label for="identitas">Upload Identitas (KTP/SIM):</label>
            <input type="file" id="identitas" name="identitas" required>

            <label for="kontak">Kontak:</label>
            <input type="text" id="kontak" name="kontak" required>

            <label for="mobil">Pilih Mobil:</label>
            <select id="mobil" name="mobil" required>
                <option value="1">Jeep Wrangler Rubicon 4Door unlimitied - Rp 5.000.000/day</option>
                <option value="2">BMW i5- Rp 6.000.000/day</option>
                <option value="3">Harimau Medium Tank - Rp 10.000.000/day</option>
                <option value="4">Buggati La Voiture Noire - Rp 8.000.000/day</option>
                <option value="5">Porsche 911 GT3 RS- Rp 7.000.000/day</option>
            </select>

            <label for="tanggal_pinjam">Tanggal Pinjam:</label>
            <input type="date" id="tanggal_pinjam" name="tanggal_pinjam" required>

            <label for="tanggal_kembali">Tanggal Kembali:</label>
            <input type="date" id="tanggal_kembali" name="tanggal_kembali" required>

            <button type="submit">Sewa Mobil</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 PT. Bendi Car</p>
    </footer>
</body>
</html>
